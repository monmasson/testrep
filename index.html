<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queations page </title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
 <div class="container">
 <div id="game">
 <div id="top">
 <div class="top-item">
 <p id="progressText" class="top-prefix"> Question</p>

 <div id="progressBar">

    <div id="progressBarFull">
</div>
</div> 
</div>
<div class="top-item">
<p class="top-prefix"> Score</p>
<h1 class="top-main-text" id="score"> 0</h1>
</div>
</div>

 <h1 id="question"></h1>

 <div class="answer-container">
 <p class="choice-option">A</p>
 <p class="choice-text" data-number="1">Choice</p>
</div>

<div class="answer-container">
 <p class="choice-option">B</p>
 <p class="choice-text" data-number="2">Choice 2</p>
</div>

 <div class="answer-container">
<p class="choice-option">C</p>
 <p class="choice-text" data-number="3">Choice 3</p>
 </div>
           
 <div class="answer-container">
<p class="choice-option">D</p>
<p class="choice-text" data-number="4">Choice 4</p>
 </div>
 </div>
</div>

<div class="js-logo">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ35mzgOy14oudIa5GDt8OTeFieWk0y9fAKQw&usqp=CAU" alt="logo">
  </div>

<script src="project.js"></script>

</body>
</html>
